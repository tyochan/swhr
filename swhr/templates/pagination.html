<div class="float-right">
  {% if is_paginated %}
  <ul class="pagination ">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link " href="?order_by={{order_by}}&{{filter}}&page={{page_obj.previous_page_number}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% endif %}

    {% for i in page_obj.paginator.page_range %}
    <li class="page-item {% if page_obj.number == i %}active{% endif %}">
      <a class="page-link" href="?order_by={{order_by}}&{{filter}}&page={{i}}">{{i}}</a>
    </li>
    {% endfor %}

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="?order_by={{order_by}}&{{filter}}&page={{page_obj.next_page_number}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    {% endif %}
  </ul>
  {% endif %}
</div>
