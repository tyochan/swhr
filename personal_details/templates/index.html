<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      {% for e in employees %}
      <tr>
        <td>{{e.staff_no}}</td>
        <td>{{e.first_name}}</td>
        <td>{{e.last_name}}</td>
        <td>{{e.email}}</td>
        <td><a href="{% url 'personal_details:detail' e.staff_no %}" class="btn btn-info" role="button">Edit</a></td>
        <!-- <td><a href="" class="btn btn-danger" role="button">Delete</a></td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'personal_details:add_staff' %}" class="btn btn-primary" role="button">Add New Staff</a>
{% endblock %}
