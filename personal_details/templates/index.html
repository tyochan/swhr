<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover text-center">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Date Joined</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for e in employees %}
    <tr>
      <td>{{e.staff_no}}</td>
      <td>{{e.last_name}}</td>
      <td>{{e.first_name}}</td>
      <td>{{e.start_date|date:"Y-m-d"}}</td>
      <td>
        <a href="{% url 'personal_details:update_staff' e.staff_no %}" class="btn btn-info" role="button">Edit</a>
      </td>
      <td>
        <a href="{% url 'personal_details:delete_staff' e.staff_no %}" class="btn btn-danger" role="button">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'personal_details:create_staff' %}" class="btn btn-primary" role="button">Add New Staff</a>
{% endblock %}
